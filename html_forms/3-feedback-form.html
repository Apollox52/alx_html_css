<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="checkbox"], input[type="file"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="#" method="post" id="feedbackForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Feedback Options:</label>
        <label>
            <input type="checkbox" name="feedback" value="excellent"> Excellent
        </label>
        <label>
            <input type="checkbox" name="feedback" value="good"> Good
        </label>
        <label>
            <input type="checkbox" name="feedback" value="average"> Average
        </label>
        <label>
            <input type="checkbox" name="feedback" value="poor"> Poor
        </label>

        <label for="fileUpload">Upload File:</label>
        <input type="file" id="fileUpload" name="fileUpload" required>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
